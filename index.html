<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Lets Find some info about Mars!</a></p>
    </div>
        <div class="container-fluid news no-padding" id="scraped-data">
            <div class="row no-gutter">
                <div class="card-body">
                    <h5 class="card-title" id="font">Latest Mars News</h5>
                    <h6 class="card-subtitle mb-2" id="font">{{ mars.news_title }}</h6>
                    <p class="card-text">{{ mars.summary }}</p>
                    <a href ={{ mars.news_url }} target="_blank">Check All News</a>
                </div>
            </div>
        </div>
        <div class="row no-gutter img-table">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" id="img-table">
                        <h5 class="card-title"> Mars: Featured Image</h5>
                        <p class="card-text" id="dark-font">{{ mars.featured_img_title }}</p>
                        <img class="card-img-bottom" src="{{ mars.featured_image }}" alt="Featured Mars Image">
                        <a href={{ mars.img_url }} target="_blank">Check All Images</a>
                    </div>
                </div>
            </div>
        </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body" id="img-table">
                <div class="col-md-12">
                    <h5 class="card-title">Mars: Current Weather</h5>
                    <p class="card-text" id="dark-font">{{ mars.weather }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body" id="img-table">
        <div class="col-md-12">
            <div>
                <h5 class="card-title">Mars: Facts</h5>
                <p class="card-text" id="dark-font">{{ mars.fact_table | safe }}</p>
            </div>
        </div>
    
</body>
</html>
